spring.application.name=portalProject

#PORT NUM
server.port=8888

#DB SETTING
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3309/portal?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=1234

#MyBatis SETTING
mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.type-aliases-package=edu.du.portalproject.dto
mybatis.configuration.map-underscore-to-camel-case=true

#LOGGING SETTING
logging.level.com.example.sbpathvariable=DEBUG
logging.level.org.springframework=INFO
logging.level.com.example.sbpathvariable.mapper=DEBUG
logging.level.org.springframework.jdbc=DEBUG 