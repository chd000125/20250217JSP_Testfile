<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시글 수정</title>
</head>
<body>

<h2>게시글 수정</h2>

<form th:action="@{/board/edit/id(id=${post.id})}" method="post">
  <label>제목: <input type="text" name="title" th:value="${post.title}" required></label><br>
  <label>내용: <textarea name="content" required th:text="${post.contents}"></textarea></label><br>
  <button type="submit">수정 완료</button>
</form>

<a href="/board">목록으로</a>

</body>
</html>
