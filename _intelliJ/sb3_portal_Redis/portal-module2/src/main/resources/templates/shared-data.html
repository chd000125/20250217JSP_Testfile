<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Redis 데이터 공유 시스템</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css"/>
    <style>
        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .module-indicator {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #007bff;
            color: white;
            padding: 5px 15px;
            border-radius: 15px;
            font-weight: bold;
        }
        .data-display {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        .btn-primary {
            background-color: #0056b3;
            border: none;
            padding: 10px 25px;
        }
        .btn-primary:hover {
            background-color: #003d82;
        }
        .other-module-link {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card position-relative">
                <div class="module-indicator" th:text="${moduleName}">Module 2</div>
                <div class="card-header bg-white text-center border-bottom-0 pt-4">
                    <h2 class="text-primary">Redis 데이터 공유 시스템</h2>
                    <p class="text-muted">두 모듈 간의 실시간 데이터 공유</p>
                </div>
                <div class="card-body">
                    <form method="post" th:action="@{/module2/shared-data}" class="mb-4">
                        <div class="mb-3">
                            <label for="data" class="form-label fw-bold">새로운 데이터 입력</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="data" name="data" 
                                       th:value="${data}" placeholder="공유할 데이터를 입력하세요">
                                <button type="submit" class="btn btn-primary">저장</button>
                            </div>
                        </div>
                    </form>
                    
                    <div class="data-display">
                        <h4 class="text-primary mb-3">현재 공유된 데이터</h4>
                        <div class="alert alert-info" role="alert">
                            <i class="bi bi-info-circle-fill me-2"></i>
                            <span th:text="${data ?: '아직 저장된 데이터가 없습니다.'}"></span>
                        </div>
                    </div>
                    
                    <div class="other-module-link">
                        <a th:href="${otherModuleUrl}" class="btn btn-outline-primary">
                            다른 모듈로 이동하기
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
<script>
    // 5초마다 페이지 자동 새로고침
    setTimeout(function() {
        location.reload();
    }, 5000);
</script>
</body>
</html>
